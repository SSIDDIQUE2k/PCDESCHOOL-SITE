{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/teachers/teacher-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="cat-container">
  <div class="cat-img">
    <img src="{% static '/images/person.png' %}" alt="person" />
  </div>
  <div class="teacher-details">
    <h2 class="card-title">{{ teacher.name }}</h2>
    {% if teacher.age > 0 %}
      <p>A {{ teacher.age }} year old {{ teacher.breed }}</p>
    {% else %}
      <p>A {{ teacher.subject }} teacher.</p>
    {% endif %}
    <p><small>{{ teacher.description }}</small></p>
  </div>
</section>
{% endblock %}
