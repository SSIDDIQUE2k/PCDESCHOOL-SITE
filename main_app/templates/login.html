{% extends 'base.html' %} 
{% block content %}

<section>
    <form action="{% url 'sign-in' %}" method="post" class="sign-in">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  
  {% endblock %}
